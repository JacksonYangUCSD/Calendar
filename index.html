<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="head_page">Welcome to your Calendar</header>

    <main id="home-main">
        <!-- Calendar and Task Sidebar Wrapper -->
        <section id="calendar-task-container">
            <!-- Calendar -->
            <div id="calendar-container">
                <div class="calendar">
                    <div class="header">
                        <div class="spacing-container"></div>
                        <div class="head-buttons">
                            <button class="month-nav-buttons" type="button" title="Previous month" aria-label="Previous month">←</button>
                            <div class="month-year" id="month-year">August 2024</div>
                            <button class="month-nav-buttons" type="button" title="Next month" aria-label="Next month">→</button>
                        </div>
                        <button type="button" class="today" id="home-today" title="Jump to today" aria-label="Jump to today">Today</button>
                    </div>
                    <div class="days">
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                        <div class="day">Sun</div>
                    </div>
                    <div class="dates" id="dates">
                        <!-- Date blocks will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Task Sidebar -->
            <aside id="task-sidebar">
                <h3>Tasks for <span id="selected-date"></span></h3>
                <div id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </aside>
        </section>
    </main>

    <!-- Task Creation Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add a Task</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="task-form">
                <label for="task-date">Date:</label>
                <input type="text" id="task-date" name="task-date" readonly><br><br>
                <label for="task-name">Task:</label>
                <input type="text" id="task-name" name="task-name" required><br><br>
                <label for="task-details">Details:</label>
                <textarea id="task-details" name="task-details"></textarea><br><br>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <footer>
        <hr>
        <p>Created by Jackson Yang based on a <a href="https://github.com/cse110-sp24-group33/cse110-sp24-group33">previous project</a></p>
    </footer>

    <script src="script/script.js" type="module"></script>
</body>

</html>
