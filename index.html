<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="head_page">Welcome to your Calendar</header>

    <main id="home-main">
        <!-- Calendar -->
        <section id="calendar-container">
            <div class="calendar">
                <div class="header">
                    <div class="spacing-container"></div>
                    <div class="head-buttons">
                        <button class="month-nav-buttons" type="button" title="Previous month" aria-label="Previous month">←
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <div class="month-year" id="month-year">August 2024</div>
                        <button class="month-nav-buttons" type="button" title="Next month" aria-label="Next month">→
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                    <button type="button" class="today" id="home-today" title="Jump to today" aria-label="Jump to today">
                        Today
                    </button>
                </div>
                <div class="days">
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                    <div class="day">Sun</div>
                </div>
                <div class="dates" id="dates">
                    <!-- Example date blocks. These should be dynamically generated by JavaScript -->
                    <div class="date">
                        <span>1</span>
                        <button class="add-task-button" title="Add Task" aria-label="Add Task">+</button>
                    </div>
                    <!-- More date blocks will be generated here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Task Creation Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add a Task</h2>
            <form id="task-form">
                <label for="task-date">Date:</label>
                <input type="text" id="task-date" name="task-date" readonly><br><br>
                <label for="task-name">Task:</label>
                <input type="text" id="task-name" name="task-name" required><br><br>
                <label for="task-details">Details:</label>
                <textarea id="task-details" name="task-details"></textarea><br><br>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <footer>
        <hr>
        <p>Created by Jackson Yang based off of a <a href="https://github.com/cse110-sp24-group33/cse110-sp24-group33">previous project</a></p>
    </footer>

    <script src="script/script.js" type="module"></script>
</body>

</html>
